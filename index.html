<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Javascript Daily</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, minimal-ui">
  <meta name="googlebot" content="index, follow" />
  <link href='https://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic,700|Cabin:400,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="stylesheet" href="assets/css/jquery.gridster.min.css">

</head>
<body>
  <div class="wrapper" id="home">
    <div class="utilities">
      <button class="border">Toggle Borders</button>
      <button class="add-story">Add Story</button>
      <button class="export-pdf">Export PDF</button>
    </div>
    <div class="paper">
      <div class="header">
        <h1>Javascript News Daily</h1>
      </div>
      <div class="gridster">
        <ul>
        </ul>
      </div>
    </div>
  </div>

  <!-- Add Story Modal -->

  <div id="addStoryModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <h2 id="modalTitle">Add Story</h2>
    <label for="pendingStory">Story Title</label>
    <input type="text" id="pendingStory" class="typeahead">

    <label for="">Story Preview</label>
    <div class="story-preview">This is where a preview of the story will go.</div>

    <button class="modal-add-story">Add Story</button>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>
  <!-- Load Scripts -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script> 
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="assets/js/script.min.js"></script>
</body>
</html>
